{{define "content"}}
<h1 class="title">Sessions</h1>
   <form method="post" action="/session/add">
                    <div class="field">
                        <label class="label">Case ID</label>
                        <div class="control">
                            <input class="input" type="number" placeholder="Case ID">
                        </div>
                    </div>
                    <div class="field">
                        <label class="label">QRAR</label>
                        <div class="control">
                            <input class="input" type="text" placeholder="QRAR">
                        </div>
                    </div>
                    <div class="field">
                        <label class="label">Next Date</label>
                        <div class="control">
                            <input class="input" type="text" placeholder="Next Date">
                        </div>
                    </div>
                    <div class="field">
                        <label class="label">Description</label>
                        <div class="control">
                            <textarea class="textarea" placeholder="Description"></textarea>
                        </div>
                    </div>
                    <div class="field">
                        <div class="control">
                            <button class="button is-primary">Submit</button>
                        </div>
                    </div>
                </form>
                {{end}}
